<html>
  <head>

    <div class="header">

      <p>Please sign in.</p>

      <input type="text" name="nametag_img" hidden>
      <label>
        <input type="text" name="name" placeholder="your name">

      <h2>Nametag preview:</h2>
      <canvas id="nametag_canvas" width="500" height="225" ></canvas>
    </div>
