<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="static/styles/reset.css" type="text/css">
    <link rel="stylesheet" href="static/styles/main.css" type="text/css">

    <script src="static/js/qrcode.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="header">
      <h1><img src="static/images/c4sj_logo.jpg" alt="Code For San Jose" id="c4sj_logo"></h1>
      <p>Welcome! Please sign in.</p>
    </div>
    <form id="login_form" action="/print" method="post" autocomplete="off">
      <div style="display: none;">
        <input type="text" id="PreventChromeAutocomplete" 
          name="PreventChromeAutocomplete" autocomplete="address-level4" />
      </div>
      <input type="text" name="nametag_img" hidden>
      <label>
        <span>Name</span>
        <input type="text" name="name" placeholder="your name" required autofocus>
      </label>
      <label>
        <span>Email address</span>
        <input type="text" name="email" placeholder="your email address" required>
      </label>
      <button type="submit" value="print">print name tag</button>
    </form>
    <div class="nametag_preview hidden">
      <h2>Nametag preview:</h2>
      <img id="nametag_preview_surrogate" alt="nametag preview"/>
      <canvas id="nametag_canvas" width="600" height="337" style="display:none" ></canvas>
    </div>
    <script src="static/js/nametag.js" type="text/javascript"></script>
  </body>
</html>
