apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: login-api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: login-api
    spec:
      containers:
      - name: login-api
        image: gcr.io/code-for-san-jose-login/login-api:v1
        ports:
        - containerPort: 80
